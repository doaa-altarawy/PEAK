<!-- Modal Form -->
<div class="modal fade" id="{{formID}}" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" action="#" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
                <h4 class="modal-title" id="myModalLabel">Network Data</h4>
          </div>
          <div class="modal-body">
                <div class="form-group">
                  <label for="dataset" class="col-xs-3 control-label">Input Data</label>
                  <div class="col-xs-8">
                      <select id="dataset" class="form-control">
                        <optgroup label="DREAM5">
                        {% for item in datasets %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                        </optgroup>
                        <optgroup label="Small Tests">
                          <option>Network 1</option>
                          <option>Neywork 2</option>
                          <option>Network 3</option>
                        </optgroup>
                      </select>
                  </div>
                </div>
                <!--<div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>-->
                
                <div class="form-group">
                  <label for="inputFile" class="col-xs-3 control-label">Expression file (optional)</label>     
                    <div class="col-xs-8">           
                        <input type="file" name="file" id="inputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="outFilename" class="col-xs-3 control-label">Output filename:</label>
                    <div class="col-xs-8">
                      <input type="text" class="form-control" id="outFilename" placeholder="Default">
                    </div>
                </div>
                
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="submitBtn" type="button" class="btn btn-primary">{{okBtn}}</button>
          </div>
      </form>
    </div>
  </div>
</div>
